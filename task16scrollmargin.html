<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollmargin</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            display: block;
             overflow-y: auto;
             color: #2aa534;
             scroll-snap-type:y mandatory;
             scroll-margin: 20px;

             
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page" style="background-color: aqua; scroll-margin: 10px;width: 200px; height: 200px;">
            scroll thetext</div>
            <div class="page" style="background-color: rgb(255, 0, 25); scroll-margin: 50px;width: 100px; height: 100px;">
                scroll thetext</div>
                <div class="page" style="background-color: #4712c3; scroll-margin: 70px;width: 100px; height: 100px;">
                    scroll thetext</div>
                    <div class="page" style="background-color: #ff6600; scroll-margin: 90px;width: 100px; height: 100px;">
                        scroll thetext</div>
           
                
    </div>
    
</body>
</html>
